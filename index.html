<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes con vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <nav-bar></nav-bar>
        <h1>{{message}}</h1>
        <div class="container d-g">
            <div class="row">
                <div class="col " v-for="(movie,index) in movies">
                    <movie-card :title="movie.title" :img="movie.img" :year="movie.year" class="card-movie">
                    </movie-card>
                </div>
            </div>
        </div>
        <div class="container d-movies">
        </div>
        <footer-bar></footer-bar>
    </div>

    <!-- vue-CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- fonawesome -->
    <script src="https://kit.fontawesome.com/20365871d0.js" crossorigin="anonymous"></script>
    <!-- mis scripts -->
    <script src="app.js"></script>
</body>

</html>
